                    <div class="mb-3 text-center">ã¾ãŸã¯</div>
                    <div class="mb-3">
                        <label for="file" class="form-label">MP4ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".mp4">

                    <div class="form-check mb-3">

    <script>
        document.getElementById('convertForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const statusArea = document.getElementById('statusArea');
            const submitBtn = document.getElementById('submitBtn');
            const resultLink = document.getElementById('resultLink');

            statusArea.style.display = 'block';

            try {

                const result = await response.json();

                    resultLink.innerHTML = `<a href="${result.pdf_url}" class="btn btn-success" download>PDFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹</a>`;
                } else {

    </script>
